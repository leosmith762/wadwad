<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Highrise Bot Helper</title>
<style>
  :root {
    --primary-color: #2e86de;
    --bg-color: #f9f9f9;
    --text-color: #333;
    --tab-active-bg: #2e86de;
    --tab-active-color: white;
    --tab-hover-bg: #d6e4ff;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
  }
  header {
    background: var(--primary-color);
    color: white;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    font-weight: 700;
  }
  nav {
    display: flex;
    background: white;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
  }
  nav button {
    flex: 1;
    border: none;
    background: white;
    padding: 1rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  nav button:hover:not(.active) {
    background: var(--tab-hover-bg);
  }
  nav button.active {
    background: var(--tab-active-bg);
    color: var(--tab-active-color);
    font-weight: 600;
  }
  main {
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  /* Emotes grid */
  .emotes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(80px,1fr));
    gap: 12px;
  }
  .emote-card {
    background: white;
    border-radius: 6px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    padding: 0.75rem;
    text-align: center;
    user-select: none;
    cursor: default;
  }
  .emote-number {
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 0.25rem;
  }
  /* Items list */
  .items-list,
  .commands-list {
    list-style: none;
    padding-left: 0;
  }
  .items-list li,
  .commands-list li {
    background: white;
    margin-bottom: 0.6rem;
    padding: 0.7rem 1rem;
    border-radius: 5px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.08);
  }
  .item-price {
    float: right;
    font-weight: 600;
    color: #555;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    font-size: 0.85rem;
    color: #888;
  }
</style>
</head>
<body>
<header>Highrise Bot Helper</header>
<nav>
  <button id="tab-emotes" class="active" aria-controls="emotes" aria-selected="true">Emotes</button>
  <button id="tab-items" aria-controls="items" aria-selected="false">Items</button>
  <button id="tab-commands" aria-controls="commands" aria-selected="false">Commands</button>
</nav>

<main>
  <!-- Emotes Page -->
  <section id="emotes" class="active" role="tabpanel" tabindex="0" aria-labelledby="tab-emotes">
    <h2>Emotes List</h2>
    <div class="emotes-grid" id="emotes-grid">
      <!-- Emotes inserted by JS -->
    </div>
  </section>

  <!-- Items Page -->
  <section id="items" role="tabpanel" tabindex="0" aria-labelledby="tab-items">
    <h2>Highrise Items (Most Expensive → Least Expensive)</h2>
    <ul class="items-list" id="items-list">
      <!-- Items inserted by JS -->
    </ul>
  </section>

  <!-- Commands Page -->
  <section id="commands" role="tabpanel" tabindex="0" aria-labelledby="tab-commands">
    <h2>Bot Commands</h2>
    <ul class="commands-list" id="commands-list">
      <!-- Commands inserted by JS -->
    </ul>
  </section>
</main>

<footer>© 2025 Hr.BotHelper by XGAMER91</footer>

<script>
  // Emotes data: number → name
  const emotes = [
    "Wave", "Dance", "Laugh", "Point", "Sit", "Clap", "Cry", "Angry",
    "Cheer", "Bow", "Facepalm", "Thumbs Up", "Shrug", "Sleep", "Jump",
    "Run", "Kick", "Salute", "Meditate", "Spin", "Nod", "Shake Head",
    "Blow Kiss", "T-Pose", "Dab", "Laid Back", "Snap", "Cheer Loud",
    "Flip", "Facepalm 2", "Laugh 2", "Dance 2", "Dance 3", "Dance 4",
    "Dance 5", "Dance 6", "Dance 7", "Dance 8", "Dance 9", "Dance 10",
    "Dance 11", "Dance 12", "Dance 13", "Dance 14", "Dance 15", "Dance 16",
    "Dance 17", "Dance 18", "Dance 19", "Dance 20", "Dance 21", "Dance 22",
    "Dance 23", "Dance 24", "Dance 25", "Dance 26", "Dance 27", "Dance 28",
    "Dance 29", "Dance 30", "Dance 31", "Dance 32", "Dance 33", "Dance 34",
    "Dance 35", "Dance 36", "Dance 37", "Dance 38", "Dance 39", "Dance 40",
    "Dance 41", "Dance 42", "Dance 43", "Dance 44", "Dance 45", "Dance 46",
    "Dance 47", "Dance 48"
  ];

  // Example Highrise items sorted most to least expensive
  const items = [
    { name: "Diamond Crown", price: "5000 Gold" },
    { name: "Golden Throne", price: "4500 Gold" },
    { name: "Royal Robe", price: "3000 Gold" },
    { name: "Emerald Necklace", price: "2800 Gold" },
    { name: "Magic Staff", price: "2500 Gold" },
    { name: "Fancy Hat", price: "2000 Gold" },
    { name: "Stylish Jacket", price: "1500 Gold" },
    { name: "Silver Ring", price: "1000 Gold" },
    { name: "Leather Boots", price: "750 Gold" },
    { name: "Basic Shirt", price: "200 Gold" }
  ];

  // Bot commands list
  const commands = [
    "/help - Show help message",
    "/emote <number> - Perform an emote",
    "/dance - Start dancing",
    "/stopdance - Stop dancing",
    "/bringall - Bring everyone to you",
    "/vip <user> - Give VIP to a user",
    "/8ball <question> - Ask the magic 8-ball",
    "/gamble <amount> - Gamble your gold",
    "/balance - Check your balance",
    "/say <message> - Bot says a message",
    "/autodanceself start|stop - Toggle auto dance",
    "/print <message> - Print message in chat"
  ];

  // DOM Elements
  const tabs = document.querySelectorAll("nav button");
  const sections = document.querySelectorAll("main section");

  // Tab click handler
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      // Remove active class on all tabs & sections
      tabs.forEach(t => {
        t.classList.remove("active");
        t.setAttribute("aria-selected", "false");
      });
      sections.forEach(sec => sec.classList.remove("active"));

      // Activate current tab & section
      tab.classList.add("active");
      tab.setAttribute("aria-selected", "true");
      document.getElementById(tab.getAttribute("aria-controls")).classList.add("active");
    });
  });

  // Populate Emotes page
  const emotesGrid = document.getElementById("emotes-grid");
  emotes.forEach((name, i) => {
    const emoteCard = document.createElement("div");
    emoteCard.className = "emote-card";
    emoteCard.innerHTML = `<div class="emote-number">${i + 1}</div>${name}`;
    emotesGrid.appendChild(emoteCard);
  });

  // Populate Items page
  const itemsList = document.getElementById("items-list");
  items.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item.name;
    const priceSpan = document.createElement("span");
    priceSpan.className = "item-price";
    priceSpan.textContent = item.price;
    li.appendChild(priceSpan);
    itemsList.appendChild(li);
  });

  // Populate Commands page
  const commandsList = document.getElementById("commands-list");
  commands.forEach(cmd => {
    const li = document.createElement("li");
    li.textContent = cmd;
    commandsList.appendChild(li);
  });
</script>
</body>
</html>
