<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Highrise Bot Dashboard</title>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --card: #1e1e1e;
      --accent: #f39c12;
      --hover: #222;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--accent);
      color: black;
      padding: 1.2rem 2rem;
      font-size: 1.7rem;
      font-weight: 700;
      text-align: center;
    }
    nav {
      display: flex;
      background: #181818;
      border-bottom: 2px solid #333;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover:not(.active) {
      background-color: var(--hover);
    }
    nav button.active {
      background: var(--accent);
      color: #000;
      font-weight: 600;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .emotes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
    }
    .emote-card {
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .emote-number {
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
    .emote-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .emote-card button {
      background: var(--accent);
      border: none;
      border-radius: 5px;
      color: #000;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .emote-card button:hover {
      background-color: #e08e0b;
    }
    .items-list, .commands-list {
      list-style: none;
      padding: 0;
    }
    .items-list li, .commands-list li {
      background: var(--card);
      margin-bottom: 0.8rem;
      padding: 0.9rem 1.2rem;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.05);
    }
    .item-price {
      float: right;
      color: var(--accent);
      font-weight: bold;
    }
    footer {
      text-align: center;
      color: #777;
      padding: 2rem 0 1rem;
      font-size: 0.9rem;
    }

    /* Person avatar container */
    .avatar-container {
      margin: 1.5rem auto 2rem;
      width: 160px;
      text-align: center;
      user-select: none;
    }
    .emote-label {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
      min-height: 1.3rem;
      font-family: monospace;
      letter-spacing: 0.05em;
    }
    /* Simple cartoon person using CSS */
    .avatar {
      position: relative;
      margin: auto;
      width: 100px;
      height: 180px;
      background: #666;
      border-radius: 50% / 40%;
      box-shadow:
        0 0 0 6px #333 inset,
        0 4px 6px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease;
    }
    .avatar::before {
      content: "";
      position: absolute;
      top: 60px;
      left: 10px;
      width: 80px;
      height: 100px;
      background: #888;
      border-radius: 50% / 40%;
      box-shadow:
        inset 0 -10px 10px rgba(0,0,0,0.2),
        0 2px 3px rgba(0,0,0,0.3);
    }
    .avatar .eye {
      position: absolute;
      top: 35px;
      width: 14px;
      height: 14px;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 3px #000 inset;
    }
    .avatar .eye.left {
      left: 25px;
    }
    .avatar .eye.right {
      right: 25px;
    }
    .avatar .mouth {
      position: absolute;
      bottom: 35px;
      left: 50%;
      width: 40px;
      height: 10px;
      background: #222;
      border-radius: 0 0 20px 20px;
      transform: translateX(-50%);
    }

  </style>
</head>
<body>

<header>Highrise Bot Dashboard</header>
<nav>
  <button id="tab-emotes" class="active" aria-controls="emotes">Emotes</button>
  <button id="tab-items" aria-controls="items">Items</button>
  <button id="tab-commands" aria-controls="commands">Commands</button>
</nav>

<main>
  <!-- Person doing emote -->
  <div class="avatar-container">
    <div class="emote-label" id="emote-label">Waiting for emote...</div>
    <div class="avatar" id="avatar">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </div>

  <!-- Emotes -->
  <section id="emotes" class="active">
    <h2>üï∫ Emotes List</h2>
    <div class="emotes-grid" id="emotes-grid"></div>
  </section>

  <!-- Items -->
  <section id="items">
    <h2>üíé Most Expensive Highrise Items</h2>
    <ul class="items-list" id="items-list"></ul>
  </section>

  <!-- Commands -->
  <section id="commands">
    <h2>‚öôÔ∏è Bot Commands</h2>
    <ul class="commands-list" id="commands-list"></ul>
  </section>
</main>

<footer>¬© 2025 Highrise Bot by XGAMER91</footer>

  const emotesGrid = document.getElementById("emotes-grid");
  const emoteLabel = document.getElementById("emote-label");

  function triggerEmote(index) {

    emoteLabel.textContent = `Doing: ${emotes[index][0]}`;

  emotes.forEach((emote, i) => {

</script>

</body>
</html>
