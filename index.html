<!DOCTYPE html>
<html>
<head>
    <title>Highrise Bot Control Center</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #ff00c8;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1400px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
            font-family: 'Orbitron', sans-serif;
        }

        .commands-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .commands-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--gradient);
        }

        .command-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .command-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--primary);
        }

        .command-name {
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
        }

        .usage {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 5px;
        }

        .live-feed {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }

        .live-feed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(transparent, var(--card-bg));
            pointer-events: none;
        }

        .feed-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feed-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .feed-time {
            color: var(--secondary);
            font-family: monospace;
            white-space: nowrap;
            width: 80px;
        }

        .feed-content {
            flex: 1;
            overflow-wrap: anywhere;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .stat-card, .commands-section, .live-feed {
                padding: 15px;
            }

            .stat-value {
                font-size: 2em;
            }
        }
