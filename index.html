<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Highrise Bot Dashboard</title>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --card: #1e1e1e;
      --accent: #f39c12;
      --hover: #222;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--accent);
      color: black;
      padding: 1.2rem 2rem;
      font-size: 1.7rem;
      font-weight: 700;
      text-align: center;
    }
    nav {
      display: flex;
      background: #181818;
      border-bottom: 2px solid #333;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover:not(.active) {
      background-color: var(--hover);
    }
    nav button.active {
      background: var(--accent);
      color: #000;
      font-weight: 600;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .emotes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 16px;
    }
    .emote-card {
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
    }
    .emote-number {
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .items-list, .commands-list {
      list-style: none;
      padding: 0;
    }
    .items-list li, .commands-list li {
      background: var(--card);
      margin-bottom: 0.8rem;
      padding: 0.9rem 1.2rem;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.05);
    }
    .item-price {
      float: right;
      color: var(--accent);
      font-weight: bold;
    }
    footer {
      text-align: center;
      color: #777;
      padding: 2rem 0 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>Highrise Bot Dashboard</header>
<nav>
  <button id="tab-emotes" class="active" aria-controls="emotes">Emotes</button>
  <button id="tab-items" aria-controls="items">Items</button>
  <button id="tab-commands" aria-controls="commands">Commands</button>
</nav>

<main>
  <!-- Emotes -->
  <section id="emotes" class="active">
    <h2>üï∫ Emotes List</h2>
    <div class="emotes-grid" id="emotes-grid"></div>
  </section>

  <!-- Items -->
  <section id="items">
    <h2>üíé Most Expensive Highrise Items</h2>
    <ul class="items-list" id="items-list"></ul>
  </section>

  <!-- Commands -->
  <section id="commands">
    <h2>‚öôÔ∏è Bot Commands</h2>
    <ul class="commands-list" id="commands-list"></ul>
  </section>
</main>

<footer>¬© 2025 Highrise Bot by XGAMER91</footer>

<script>
  const tabs = document.querySelectorAll("nav button");
  const sections = document.querySelectorAll("main section");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      sections.forEach(s => s.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.getAttribute("aria-controls")).classList.add("active");
    });
  });

  // Emotes (1-80)
  const emotes = [
    "Wave", "Laugh", "Dance", "Point", "Sit", "Clap", "Cry", "Angry", "Cheer", "Bow",
    "Facepalm", "Thumbs Up", "Shrug", "Sleep", "Jump", "Run", "Kick", "Salute", "Meditate",
    "Spin", "Nod", "Shake Head", "Blow Kiss", "T-Pose", "Dab", "Laid Back", "Snap", "Flip",
    "Sigh", "Finger Guns", "Stretch", "Groove", "Headbang", "Moonwalk", "Robot", "Breakdance",
    "Jump Spin", "Happy Hop", "Slide", "Stomp", "Pop Lock", "Heart Hands", "Twist", "Swag Walk",
    "Power Move", "Peace", "Shrug Dance", "Funky Step", "Dizzy", "Groovy", "Slide Left",
    "Slide Right", "Jazz Hands", "Samba", "Wave 2", "Robot 2", "Wiggle", "Boogie", "Spin 2",
    "Ballet", "Dab 2", "Clown", "Flex", "Bunny Hop", "Ninja", "Cartwheel", "Backflip",
    "Sit Spin", "Hover", "Air Guitar", "Yawn", "Cough", "Flex 2", "Sleep 2", "Sing", "Head Nod",
    "Dizzy Spin", "Pose", "Dance Loop", "Breakdance 2"
  ];
  emotes.forEach((name, i) => {
    const card = document.createElement("div");
    card.className = "emote-card";
    card.innerHTML = `<div class="emote-number">${i + 1}</div>${name}`;
    document.getElementById("emotes-grid").appendChild(card);
  });

  // Realistic expensive items
  const items = [
    { name: "Dark Matter Halo", price: "1,500,000g" },
    { name: "Devilish Wings", price: "1,200,000g" },
    { name: "Phantom Cloak", price: "1,000,000g" },
    { name: "Ghost Aura", price: "950,000g" },
    { name: "Galaxy Trail", price: "900,000g" },
    { name: "Golden Fox Ears", price: "800,000g" },
    { name: "Celestial Staff", price: "700,000g" },
    { name: "Fire Horns", price: "600,000g" },
    { name: "Dark Flame Mask", price: "500,000g" },
    { name: "Neon Wings", price: "400,000g" }
  ];
  items.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item.name;
    const price = document.createElement("span");
    price.className = "item-price";
    price.textContent = item.price;
    li.appendChild(price);
    document.getElementById("items-list").appendChild(li);
  });

  // Commands
  const commands = [
    "/help ‚Äî Show all commands",
    "/emote <number> ‚Äî Do an emote by number",
    "/bringall ‚Äî Bring all users to you",
    "/vip <user> ‚Äî Grant VIP to a user",
    "/say <msg> ‚Äî Make bot say a message",
    "/print <msg> ‚Äî Print to console",
    "/8ball <question> ‚Äî Ask the magic 8ball",
    "/gamble <amount> ‚Äî Gamble coins",
    "/balance ‚Äî Show your coin balance",
    "/give <user> <amount> ‚Äî Transfer coins",
    "/leaderboard ‚Äî Show top users",
    "/autodanceself start|stop ‚Äî Auto dance toggle",
    "/music <song> ‚Äî Play a song",
    "/ping ‚Äî Check bot latency"
  ];
  commands.forEach(cmd => {
    const li = document.createElement("li");
    li.textContent = cmd;
    document.getElementById("commands-list").appendChild(li);
  });
</script>

</body>
</html>
